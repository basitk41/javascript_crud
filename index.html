<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <title>Javascript Crud</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <br />
          <div class="form-group">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Name"
            />
          </div>
          <br />
          <div class="form-group">
            <input
              type="text"
              id="age"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <br />
          <div class="form-group">
            <input
              type="text"
              id="address"
              class="form-control"
              placeholder="Address"
            />
          </div>
          <br />
          <div class="form-group">
            <label>Valid:</label>
            <input type="checkbox" id="valid" />
          </div>
          <div class="form-group" style="text-align: right">
            <button type="button" onclick="reset()" class="btn btn-primary">
              Reset
            </button>
            <input
              type="button"
              onclick="add_update()"
              id="btn"
              value="Add"
              class="btn btn-success"
            />
          </div>
          <br />
        </div>
        <hr />
        <div class="col-sm-12">
          <input
            type="text"
            id="search"
            class="form-control"
            onkeyup="setUsers()"
            placeholder="Search"
          /><br />
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <th><input type="checkbox" /></th>
              <th>NAME</th>
              <th>AGE</th>
              <th>ADDRESS</th>
              <th>STATUS</th>
              <th>ACTION</th>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
